<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>pokemon deck</title>
</head>

<body>
    <h1>My Pokemon deck</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <label for="pokemon-number">Which pokemon would you like to add? (1 to 1010)</label>
            </div>
        </div>
        <div class="row">
            <div class="col-1 col-input">
                <input id="pokemon-number" type="number" min="1" max="1010">
            </div>
            <div class="col visuallyhidden" id="warning-message">You already have this pokemon!</div>
        </div>
    </div>
    <div class="container-fluid" id="pokemon-deck">
    </div>
</body>
<script src="js.js"></script>

</html>
